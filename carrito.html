<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <link rel="stylesheet" href="carrito.css">
</head>
<body>
    <div class="modal">
        <div class="modal__container">
            <button type="button"><a href="pprincipal.html"><img src="./Img/home_logo.png" alt="" width="20"></a></button>

            <div class="modal__info">
                <div class="modal__header">
                    <h2><i class="carro"></i> Tu Carrito</h2>
                </div>

                <div class="modal__body">
                    <div class="modal__list">
                        <div class="modal__item">
                            <div class="modal__thumb">
                                <img src="./Img/sixpack_corona.png" alt="corona">
                            </div>
                            <div class="modal__text-product">
                                <p>Sixpack cerveza Corona</p>
                                <p><strong>$16.999</strong></p>
                            </div>
                            <select name="" id="">
                                <option value="1">1</option>
                                <option value="1">2</option>
                                <option value="1">3</option>
                                <option value="1">4</option>
                                <option value="1">5</option>
                            </select>
                        </div>


                        <div class="modal__item">
                            <div class="modal__thumb">
                                <img src="./Img/sixpack_poker.png" alt="poker">
                            </div>
                            <div class="modal__text-product">
                                <p>Sixpack cerveza Poker</p>
                                <p><strong>$17.100</strong></p>
                            </div>
                            <select name="" id="">
                                <option value="1">1</option>
                                <option value="1">2</option>
                                <option value="1">3</option>
                                <option value="1">4</option>
                                <option value="1">5</option>
                            </select>
                        </div>

                        <div class="modal__item">
                            <div class="modal__thumb">
                                <img src="./Img/sixpack_aguila.png" alt="aguila">
                            </div>
                            <div class="modal__text-product">
                                <p>Sixpack cerveza Aguila</p>
                                <p><strong>$16.018</strong></p>
                            </div>
                            <select name="" id="">
                                <option value="1">1</option>
                                <option value="1">2</option>
                                <option value="1">3</option>
                                <option value="1">4</option>
                                <option value="1">5</option>
                            </select>
                        </div>

                        <div class="modal__item">
                            <div class="modal__thumb">
                                <img src="./Img/sixpack_costeña.png" alt="costeña">
                            </div>
                            <div class="modal__text-product">
                                <p>Sixpack cerveza Costeña</p>
                                <p><strong>$10.925</strong></p>
                            </div>
                            <select name="" id="">
                                <option value="1">1</option>
                                <option value="1">2</option>
                                <option value="1">3</option>
                                <option value="1">4</option>
                                <option value="1">5</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="modal__footer">
                    <div class="modal__list-price">
                        <h4 class="modal__total-cart"> Total: $61.042</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="escritorio">
        <div>
            <img src="./Img/escritorio_logo.png" alt="">
        </div>
    </section>
    
</body>
</html>
