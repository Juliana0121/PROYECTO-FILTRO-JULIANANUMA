<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesion</title>
    <link rel="stylesheet" href="inicio.css">
</head>
<body>
    <section>
        <div class="contenedor">
            <div class="formulario">
                <form action="#">
                    <h2>Iniciar Sesion</h2>
                    <div class="input-contenedor">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" required>
                        <label for="#">Email</label>
                    </div>
                    <div class="input-contenedor">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" required>
                        <label for="#">Contraseña</label>
                    </div>
                    <div class="olvidar">
                        <label for="#">
                            <input type="checkbox"> Recordar
                            <a href="#">Olvide la contraseña</a>
                        </label>
                    </div>
                </form>
                <div>
                    <a href="pprincipal.html"><button>Acceder</button></a>
                    <div class="registrar">
                        <p>No tengo cuenta <a href="index.html">Registrarse</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="escritorio">
        <div>
            <img src="./Img/escritorio_logo.png" alt="">
        </div>
    </section>

    <script src="https://kit.fontawesome.com/e7cd7d4395.js" crossorigin="anonymous"></script>
</body>
</html>
